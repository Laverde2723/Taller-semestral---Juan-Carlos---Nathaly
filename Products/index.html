<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/551d8d3ce8.js" crossorigin="anonymous"></script>
    <title>Productos</title>
</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" 
            id="search-input" 
            placeholder="Busca el producto aqui.."
            />
            <button id="search">Buscar</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('Todo')">Todo</button>
            <button class="button-value" onclick="filterProduct('Japones')">Japones</button>
            <button class="button-value" onclick="filterProduct('Urban')">Urban</button>
            <button class="button-value" onclick="filterProduct('Blancas')">Blancas</button>
            <button class="button-value" onclick="filterProduct('Negras')">Negras</button>
            <button class="button-value" onclick="filterProductPrice('baratas')">baratas</button>
            <button class="button-value" onclick="filterProductPrice('caras')">caras</button>
        </div>
        <div id="products"></div>
    </div>
<body>
